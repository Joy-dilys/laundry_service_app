<!-- templates/client_layout.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Client Dashboard{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="{{ url_for('static', filename='our_logo.png') }}" alt="Our Logo">
        </div>
        <nav class="nav-links">
            <a href="{{ url_for('home') }}">Home</a>
            <a href="#">About Us</a>
            <a href="#">Laundry Solutions</a>
            <a href="#">Blog</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    {% block content %}{% endblock %}
</body>
</html>
